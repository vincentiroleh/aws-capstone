apiVersion: apps/v1
kind: Deployment
metadata:
  name: aws-capstoneproj
  labels:
    app: aws-capstoneproj
spec:
  selector:
    matchLabels:
      app: aws-capstoneproj
  replicas: 3
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: aws-capstoneproj
    spec:
      containers:
      - name: app
        image: iroleh/capstoneproj:latest
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 8080
        
---
apiVersion: v1
kind: Service
metadata:
  name: capstoneproj-sv
  labels:
    app: capstoneproj
spec:
  # automatically create an external load-balanced IP for the service.
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
  selector:
    app: capstoneproj